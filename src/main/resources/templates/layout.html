<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css}">

</head>
<body>
<header>
    <nav style="background-color: white;" class=" navbar navbar-expand-md  fixed-top">
        <a href="#" class="navbar-brand">
            <span><img src="/images/logo_1-removebg-preview.png" width="160" height="60" alt="logo"></span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-cont" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="nav-cont">
            <a href="/" class=" home nav-item nav-link">
                <span class="iconify" data-icon="ant-design:home-filled" data-inline="false"></span>
                <span>Trang chủ</span>
            </a>
            <a href="/sanPhams" class="nav-item nav-link" >
                <span class="iconify" data-icon="carbon:list-boxes" data-inline="false"></span>
                <span>Sản phẩm</span>
            </a>
            <a sec:authorize="!hasAnyAuthority('ADMIN', 'QUANLY')" href="/cart" class="nav-item nav-link" >
                <span class="iconify" data-icon="ant-design:shopping-cart-outlined" data-inline="false"></span>
                <span>Giỏ hàng</span>
            </a>
            <a sec:authorize="hasAnyAuthority('ADMIN', 'QUANLY')" class="nav-item nav-link" th:href="@{invoices/view}">Đơn Hàng</a>

            <a sec:authorize="hasAnyAuthority('QUANLY')" class="nav-item nav-link" th:href="@{/nhanViens}">Nhân viên</a>
        </div>


        <div class=" d-none d-lg-inline">
<!--            <a href="#" >-->
<!--                <span class="iconify mr-1" data-icon="basil:user-solid" data-inline="false"></span>-->
<!--                <span class="mr-3">Đăng nhập</span>-->
<!--            </a>-->
            <span sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                   <button class="btn btn-outline-danger" type="submit">Đăng xuất</button>
                </form>
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-primary" href="/login">Đăng nhập</a>
            </span>
        </div>
    </nav>
</header>


<div th:insert="~{::${content}}">
    <!-- Nội Dung Trang Con-->
</div>


<!-- Footer -->
<footer class="bg-dark text-light">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <h5>Giới thiệu về Onism</h5>
                <p>Cái tên Onism được tạo ra rất ngẫu hứng,xuất phát từ “Chuỗi ngày u buồn sự nghiệp,tương lai trong quá khứ của chính mình”-theo lời chia sẻ của Onsism Fouder.</p>
            </div>
            <div class="col-md-4">
                <h5>Quick Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="/sanpham">Sản phẩm</a></li>
                    <li><a href="#">Giỏ hàng</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Follow Us</h5>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Link JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
