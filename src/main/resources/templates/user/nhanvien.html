<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản Lí Đơn Hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">-->
</head>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<body>
<th:block th:replace="layout:: header"></th:block>
<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1>DANH SÁCH NHÂN VIÊN</h1>
    <a th:href="@{/addnv}" class="btn btn-success">Thêm nhân viên</a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Tên nhân viên</th>
      <th>Email</th>
      <th>Tên tài khoản</th>
      <th>Mật khẩu</th>
      <th>Quyền</th>



    </tr>
    </thead>
    <tbody>
    <tr th:each="nhanvien : ${nhanviens}">
      <td th:text="${nhanvien.name}"></td>
      <td th:text="${nhanvien.email}"></td>
      <td th:text="${nhanvien.username}"></td>
      <td th:text="${nhanvien.password}"></td>
<!--      <td th:text="${nhanvien.roles}"></td>-->
      <td>
        <ul>
          <li th:each="role : ${nhanvien.roles}" th:text="${role.name}"></li>
        </ul>
      </td>
      <td>
        <a th:href="@{/editnv/{id}(id=${nhanvien.id})}" class="btn btn-primary">Sửa</a>
        <a th:href="@{/delete/{id}(id=${nhanvien.id})}" class="btn btn-danger" onclick="return confirm('Bạn có muốn xóa?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <a th:href="@{/sanPhams}">Trở về trang chủ</a>
</div>
<br><br><br><br><br><br><br><br><br><br> <br><br><br>

<th:block th:replace="layout :: footer"></th:block>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
