<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Đăng ký</title>
</head>
<body>
<div class="container">
  <div class="row vh-100 justify-content-center align-items-center ">
    <div class="col-lg-6 col-lg-6 image-col">
      <img src="/images/logo_1-removebg-preview.png" width="420" height="250" alt="Login Image">
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="login-form">
        <h3 class="card-title text-center">Đăng ký</h3>
        <form th:action="@{/register}" th:object="${user}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label><span class="text-danger">*</span>
            <input type="text" class="form-control" th:field="*{name}" id="name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email">
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Tên tài khoản</label><span class="text-danger">*</span>
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label><span class="text-danger">*</span>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-info">Đăng ký</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p class="mb-0">Bạn đã có tài khoản? <a href="/login">Đăng nhập</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
<!-- Link JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
