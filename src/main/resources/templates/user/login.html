<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng nhập</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row vh-100 justify-content-center align-items-center ">
    <div class="col-lg-6 col-lg-6 image-col">
      <img src="/images/logo_1-removebg-preview.png" width="420" height="250" alt="Login Image">
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="login-form">
      <h3 class="card-title text-center">Đăng nhập</h3>
      <form th:action="@{/login}" method="post">
        <fieldset>
          <legend>Vui lòng đăng nhập</legend>
          <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Tên tài khoản</label>
            <input type="text" required class="form-control" id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" required class="form-control" id="password" name="password">
          </div>
          <div class="mb-3">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">Ghi nhớ mật khẩu</label>
          </div>
          <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <a class="text-primary text-center" href="/register">Bạn đã có tài khoản chưa? Tạo tài khoản</a>
          </div>
        </fieldset>
      </form>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
<!-- Link JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
